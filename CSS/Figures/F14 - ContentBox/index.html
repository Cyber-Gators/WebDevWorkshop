<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Box</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h2>box-sizing: content-box</h2>
    <div>
        <div style="width: 300px; background-color: grey; text-align: center;">Width: 200px</div>
        <div style="box-sizing: content-box;" class="ex1">
            <p>
                300px by 300px content
            </p>
        </div>
    </div>

    <br>
    <h2>box-sizing: border-box</h2>
    <div>
        <div style="width: 300px; background-color: grey; text-align: center;">Width: 200px</div>
        <div style="box-sizing: border-box;" class="ex1">
            <p>
                300px by 300px content + padding + border
            </p>
        </div>
    </div>
</body>
</html>
