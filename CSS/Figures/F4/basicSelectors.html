<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Basic Selectors</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>h1 tag</h1>
    <h1 class="hello">h1 tag | class = hello</h1>
    <h1 id="eemee">h1 tag | id = eemee</h1>
    <h1 class="hello" id="eemee">h1 tag | class = hello | id = eemee</h1>

    <div>div tag</div>
    <div class="hello">div tag | class = hello</div>
    <div id="eemee">div tag | id = eemee</div>
    <div class="hello" id="eemee">div tag | class = hello | id = eemee</div>
</body>
</html>
