<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribute Selectors Demo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>CSS Attribute Selectors Demo</h1>

    <!-- Presence Attribute Selector -->
    <a href="https://example.com" target="_blank">External Link (Target Blank)</a>
    <a href="https://example.com">Regular Link (No Target)</a>

    <!-- Exact Match Attribute Selector -->
    <input type="text" placeholder="Enter text here">
    <input type="password" placeholder="Enter password">

    <!-- Contains Word Attribute Selector -->
    <div class="product featured">Featured Product</div>
    <div class="product sale">On Sale Product</div>

    <!-- Begins With Hyphen Attribute Selector -->
    <p lang="en-US">English (US) Paragraph</p>
    <p lang="fr">French Paragraph</p>

    <!-- Starts With Attribute Selector -->
    <a href="https://secure-site.com">Secure Link (https)</a>
    <a href="http://non-secure-site.com">Non-Secure Link (http)</a>
    <br>

    <!-- Ends With Attribute Selector -->
    <img src="./bron.jpg" alt="JPEG Image" style="width: 200px">
    <img src="./fortnite.png" alt="PNG Image" style="width: 200px">
    <br>

    <!-- Contains Substring Attribute Selector -->
    <a href="https://example.com">Example Link</a>
    <a href="https://not-example.com">Other Link</a>
</body>
</html>
